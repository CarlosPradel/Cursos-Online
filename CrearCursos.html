<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/admin.css">
    <link rel="stylesheet" href="CSS/formularioCurso.css">
    <title>AdminHub - Crear Curso</title>
</head>
<body>

    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">AdminHub</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="admin.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Panel</span>
                </a>
            </li>
            <li class="active">
                <a href="ListaCursosAdmin.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Cursos</span>
                </a>
            </li>
            <li>
                <a href="ListaUsuariosAdmin.html">
                    <i class='bx bxs-group'></i>
                    <span class="text">Usuarios</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Cerrar sesión</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Cursos</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Buscar...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <a href="#" class="profile">
                <img src="imagenes/people.png.jpeg">
            </a>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Crear Curso</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Cursos</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Crear</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-container">
                <form class="form" id="createCourseForm">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required>
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" required>
                    <label for="duracion">Duración (horas):</label>
                    <input type="text" id="duracion" required>
                    <label for="imagen">URL de la Imagen:</label>
                    <input type="text" id="imagen" required>
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" required>
                        <option value="" disabled selected>Selecciona una categoría</option>
                    </select>
                    <button type="submit">Crear Curso</button>
                </form>
            </div>
        </main>
    </section>

    <script src="JS/crearCurso.js"></script>
</body>
</html>
