<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/admin.css">
    <title>AdminHub - Categorías</title>
</head>
<body>

    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">AdminHub</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="admin.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Panel</span>
                </a>
            </li>
            <li class="active">
                <a href="ListaCategoriasAdmin.html">
                    <i class='bx bxs-category'></i>
                    <span class="text">Categorías</span>
                </a>
            </li>
            <li>
                <a href="ListaUsuariosAdmin.html">
                    <i class='bx bxs-group'></i>
                    <span class="text">Usuarios</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Cerrar sesión</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">

        <nav>
            <a href="#" class="nav-link">Categorías</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Buscar...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <button type="button" class="create-category-btn"><i class='bx bx-plus'></i> Crear Categoría</button>
            <a href="#" class="profile">
                <img src="imagenes/people.png.jpeg">
            </a>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Categorías</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Categorías</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Lista</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Lista de Categorías</h3>
                        <i class='bx bx-search'></i>
                        <i class='bx bx-filter'></i>
                    </div>
                    <table id="categorias-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se llenarán los datos de las categorías -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

    </section>

    <script src="JS/categorias.js"></script>
</body>
</html>
