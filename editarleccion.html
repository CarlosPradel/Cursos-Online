<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/admin.css">
    <link rel="stylesheet" href="CSS/lecciones.css">

    <title>AdminHub - Editar Lección</title>
</head>
<body>

    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">AdminHub</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="admin.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Panel</span>
                </a>
            </li>
            <li>
                <a href="ListaLeccionAdmin.html">
                    <i class='bx bxs-book'></i>
                    <span class="text">Lecciones</span>
                </a>
            </li>
            <li>
                <a href="ListaUsuariosAdmin.html">
                    <i class='bx bxs-group'></i>
                    <span class="text">Usuarios</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Cerrar sesión</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">

        <nav>
            <a href="#" class="nav-link">Lecciones</a>
            <a href="#" class="profile">
                <img src="imagenes/people.png.jpeg">
            </a>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Editar Lección</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Lecciones</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Editar</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-container">
                <form id="editLessonForm">
                    <input type="hidden" id="leccionId" name="leccionId">
                    <div class="form-group">
                        <label for="cursoId">Curso</label>
                        <select id="cursoId" name="cursoId" required>
                            <!-- Aquí se llenarán los cursos disponibles -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="contenido">Contenido</label>
                        <textarea id="contenido" name="contenido" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="duracion">Duración (minutos)</label>
                        <input type="number" id="duracion" name="duracion" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" name="tipo" required>
                            <option value="text">Texto</option>
                            <option value="video">Video</option>
                        </select>
                    </div>
                    <div class="form-group" id="urlVideoDiv">
                        <label for="urlVideo">URL del Video</label>
                        <input type="url" id="urlVideo" name="urlVideo">
                    </div>
                    <button type="submit" class="btn">Guardar Cambios</button>
                </form>
            </div>
        </main>

    </section>

    <script src="JS/EditarLeccion.js"></script>
</body>
</html>
